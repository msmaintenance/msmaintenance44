<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Maintenance Service 44 | Maintenance Industrielle & Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #38b6ff;     
            --accent: #ff9a00;    
            --dark: #1a1a1a;       
            --light: #f8fafc;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; line-height: 1.7; margin: 0; color: #444; background-color: var(--light); scroll-behavior: smooth; }
        
        /* HEADER & NAV */
        header { background: var(--dark); color: var(--white); padding: 5rem 10% 3rem; text-align: center; border-bottom: 6px solid var(--accent); }
        .logo { max-width: 300px; width: 100%; border-radius: 8px; margin-bottom: 20px; border: 3px solid var(--primary); }
        
        nav { 
            background: var(--white); 
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            box-shadow: 0 2px 15px rgba(0,0,0,0.1); 
        }
        nav a { color: var(--dark); padding: 1.2rem 25px; text-decoration: none; font-weight: 700; font-size: 0.9rem; text-transform: uppercase; transition: 0.3s; }
        nav a:hover { color: var(--accent); }

        /* SECTIONS */
        section { padding: 80px 10%; }
        .section-title { text-align: center; margin-bottom: 50px; }
        .section-title h2 { font-size: 2.2rem; color: var(--dark); text-transform: uppercase; margin-bottom: 10px; }
        .section-title::after { content: ''; display: block; width: 50px; height: 4px; background: var(--accent); margin: 0 auto; }

        /* ABOUT */
        .about-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; align-items: center; }
        .highlight { color: var(--accent); font-weight: 700; }
        
        .urgent-call { 
            background: var(--dark); 
            color: white; 
            padding: 30px; 
            border-radius: 15px; 
            border-left: 8px solid var(--accent);
            text-decoration: none;
            display: block;
            transition: 0.3s;
        }
        .urgent-call:hover { transform: scale(1.02); background: #252525; }
        .tel-link { color: var(--accent); font-weight: 900; font-size: 1.6rem; display: block; margin-top: 10px; }

        /* SERVICES */
        .grid-services { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px; }
        .card { background: var(--white); padding: 40px; border-radius: 12px; box-shadow: var(--shadow); border-top: 5px solid var(--primary); transition: 0.3s; }
        ul { list-style: none; padding: 0; }
        ul li { margin-bottom: 12px; padding-left: 30px; position: relative; }
        ul li::before { content: "âž”"; position: absolute; left: 0; color: var(--accent); font-weight: bold; }

        /* ZONE & MAP */
        .zone-box { background: var(--white); padding: 40px; border-radius: 15px; text-align: center; box-shadow: var(--shadow); margin-bottom: 40px; }
        .city-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 20px; }
        .city-tag { background: var(--light); border: 1px solid var(--primary); padding: 8px 15px; border-radius: 50px; font-size: 0.85rem; font-weight: 600; }
        
        .map-fixed-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 500px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 4px solid white;
        }

        /* CONTACT */
        .contact-flex { display: grid; grid-template-columns: 1fr 1.5fr; gap: 40px; }
        .contact-info-block { background: var(--dark); color: white; padding: 40px; border-radius: 15px; }
        .contact-info-block a { color: var(--primary); text-decoration: none; font-weight: bold; }
        .form-container { background: var(--white); padding: 40px; border-radius: 15px; box-shadow: var(--shadow); }
        .form-group { margin-bottom: 20px; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-family: inherit; }
        .btn-submit { background: var(--accent); color: var(--dark); border: none; padding: 15px; font-weight: 900; text-transform: uppercase; border-radius: 5px; cursor: pointer; width: 100%; transition: 0.3s; }
        .btn-submit:hover { background: var(--primary); color: white; }

        /* FOOTER */
        footer { background: #111; color: #ccc; padding: 60px 10% 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 40px; }
        .qr-box { background: white; padding: 10px; border-radius: 8px; width: 120px; text-align: center; }
        .footer-bottom { grid-column: 1 / -1; text-align: center; border-top: 1px solid #222; padding-top: 30px; font-size: 0.8rem; }
